name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.1.20

    - name: Install dependencies
      run: bun install

    - name: Run Biome lint
      run: bunx biome lint .

    - name: Run Biome format check
      run: bunx biome format . 

    - name: Build
      run: bun run build
